	<!-- Contact form starts -->
	<section>
		<div id="contact">
			<form>
				First Name:<br>
				<input type="text" name="firstname" placeholder="Frist Name">
				<br>
				Last Name:<br>
				<input type="text" name="lastname" placeholder="Last Name">
				<br>
				E-mail<br>
				<input type="text" name="email" placeholder="E-mail">
				<br>
				Repeat E-mail<br>
				<input type="text" name="repeatemail" placeholder="Repeat E-mail">
				<br>
			</form>

			<form>
				Select gender: <br>
				<input type="radio" name="gender" value="male" checked>Male<br>
				<input type="radio" name="gender" value="female" >Female<br>
				<input type="radio" name="gender" value="other" >Other<br>
			</form>
				<br>
			<form>


				Send us a Message!: <br>
				<textarea name="message" rows="20" cols="40">Write here your message!</textarea>

				<br>
				<br>

				<input type="submit" value="Submit your data">

			</form>
		</div>
		
	</section>
